  #       condition: service_healthy
  #   environment:
  #     DISCORD_TOKEN: ${DISCORD_TOKEN}
  #     POT_SERVER_URL: http://bgutil-provider:4416
  #   volumes:
  #     - ./data:/app/data
  #     - ./logs:/app/logs
  #   networks:
  #     - music-bot

networks:
  music-bot:
    driver: bridge
